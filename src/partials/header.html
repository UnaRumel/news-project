<header class="header">
  <div class="header__container">
    <div class="header__body">
      <a href="./index.html" class="header__logo">News</a>
      <ul class="header__nav">
        <li class="header__item">
          <a href="./index.html" class="header__link" id="home__link">Home</a>
        </li>
        <li class="header__item">
          <a href="./favorite.html" class="header__link" id="favorite__link">Favorite</a>
        </li>
        <li class="header__item">
          <a href="./read.html" class="header__link" id="read__link">Read</a>
        </li>
      </ul>
      <form class="header__form form-header">
        <label class="form-header__label">
          <svg id="icon-search" class="form-header__icon-search" width="20" height="19">
            <use href="./images/symbol-defs.svg#icon-search"></use>
          </svg>
          <input class="form-header__input" type="text" placeholder="Search" />
          <span class="search__clear" id="searchClear">&#10006;</span>
        </label>
        <button class="menu-open__btn" type="button" data-menu-open>
          <svg id="icon-mob-menu" class="icon-mob-menu" width="40px" height="40px">
            <use href="./images/symbol-defs.svg#icon-mob-menu"></use>
          </svg>
        </button>
        <span class="form-header__light">Light</span>
        <svg class="form-header__icon-sun" width="21px" height="21px">
          <use href="./images/symbol-defs.svg#icon-sun"></use>
        </svg>
        <label class="form-header__checkbox checkbox-header">
          <input type="checkbox" class="checkbox-header__input" />
          <span class="checkbox-header__switch-slider"></span>
        </label>
        <svg class="form-header__icon-moon" width="21px" height="21px">
          <use href="./images/symbol-defs.svg#icon-moon"></use>
        </svg>
        <span class="form-header__dark">Dark</span>
      </form>
    </div>
  </div>

</header>
